<script type="text/javascript">
    var bs = parseInt(prompt("Enter a Base Salary : "));

    var hra = ( bs * 10 ) / 100 ;
    var da = ( bs * 5 ) / 100 ;
    var ta = ( bs * 8 ) / 100 ;

    var gs = bs + hra + da + ta ;

    document.write("<h1>The Gross Salary is " + gs + "</h1>");
    console.log("The Gross Salary is " + gs );
    alert("The Gross Salary is " + gs );
</script>

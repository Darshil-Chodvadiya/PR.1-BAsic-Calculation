<script type="text/javascript">
    var p = parseInt(prompt("Enter a Triangle P :"));
    var r = parseInt(prompt("Enter a Triangle R :"));
    var n = parseInt(prompt("Enter a Triangle N :"));

    var ans = p * r * n / 100 ;

    document.write("<h1> Rate of Interest is " + ans + "</h1>");
    alert("Rate of interest is " + ans );
    console.log("Rate of Interest is " + ans);
</script>

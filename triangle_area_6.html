<script type="text/javascript">
    var b = parseInt(prompt("Enter a Triangle Base :"));
    var h = parseInt(prompt("Enter a Triangle Height :"));

    var ans = 0.5 * b * h ;

    document.write("<h1> Triangle Area is " + ans + "</h1>");
    alert("Triangle Area is " + ans );
    console.log("Triangle Area is " + ans);
</script>

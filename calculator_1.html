<script type="text/javascript">
    var a = parseInt(prompt("Enter a Value of A :"));
    var b = parseInt(prompt("Enter a Value of B :"));

    var add = a + b ;
    var sub = a - b ;
    var multi = a * b ;
    var div = a / b ;

    document.write("<h1>Addition is " + add + "</h1>");
    document.write("<h1>Subtraction is " + sub + "</h1>");
    document.write("<h1>Multiplication is " + multi + "</h1>");
    document.write("<h1>Division is " + div + "</h1>");

    //alert("Addition is " + add );
    //alert("Subtraction is " + sub );
    //alert("Multiplication is " + multi );
    //alert("Division is " + div );

    console.log("Addition is " + add );
    console.log("Subtraction is " + sub );
    console.log("Multiplication is " + multi );
    console.log("Division is " + div );
</script>

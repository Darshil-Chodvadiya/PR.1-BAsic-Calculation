<script type="text/javascript">
    var c = parseInt(prompt("Enter a value of Celsius : "));

    var f = 1.8 * c + 32 ;

    document.write("<h1>Temperature in fahrenhit is " + f + "</h1>");
    console.log("Temperature in fahrenhit is " + f );
    alert("Temperature in fahrenhit is " + f );
</script>
